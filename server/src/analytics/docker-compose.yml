version: '3.8'

services:
  analytics-service:
    image: analytics
    container_name: analytics
    build: .
    ports:
      - "3003:3003"
    environment:
      - MONGO_HOST=mongodb
      - MONGO_PORT=27017
      - MONGO_USERNAME=mongo_user
      - MONGO_PASSWORD=mongo_password
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    networks:
      - url_shortener_network

networks:
  url_shortener_network:
    external: true
